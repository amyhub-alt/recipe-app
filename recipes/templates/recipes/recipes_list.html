{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes List</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .recipe-card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .recipe-card h3 {
            padding: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body style="font-family: sans-serif; background-color: #fafafa;">

    <h1 style="text-align: center;">All Recipes</h1>

    <div class="grid-container">
        {% for recipe in object_list %}
        <div class="recipe-card">
            {% if recipe.pic %}
                <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}">
            {% else %}
                <img src="{% static 'recipes/images/placeholder.jpg' %}" alt="No Image">
            {% endif %}
            <h3><a href="{% url 'recipes:detail' recipe.pk %}" style="text-decoration:none; color:black;">{{ recipe.name }}</a></h3>

        </div>
        {% endfor %}
    </div>

</body>
</html>
